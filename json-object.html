<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>
<body>
    <h1>Object from JSON String</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let text = '{"employees":[' +
            '{"firstName":"Mohan","lastName":"Kumar" },' +
            '{"firstName":"Sakthivel","lastName":"Mohan" },' +
            '{"firstName":"Aswath","lastName":"Roshan" }]}';
        const obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[2].firstName + " " + obj.employees[2].lastName;
        document.getElementById("demo1").innerHTML = obj.employees[1].firstName + " " + obj.employees[1].lastName;
    </script>
</body>
</html>
